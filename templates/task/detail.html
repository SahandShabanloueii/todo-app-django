{% extends 'base.html' %}

{% block content %}


<div class="card bg-light mb-3" style="min-width: 99%;">
  <div class="card-body">
    <div class="card-header">{{ object.category }}</div>
    <div class="card-body" style="max-width: 99%;">
      <h5 class="card-title">{{ object.title }}</h5>
      <p class="card-text">{{ object.content }}</p>
      <p class="card-text">{{ object.created }}</p>
    </div>
    <br>
    <a class="btn btn-outline-danger" href="{% url 'delete_task' object.id %}" style="margin: 0.5rem">Delete Task</a>
  </div>
</div>



{% endblock content %}
