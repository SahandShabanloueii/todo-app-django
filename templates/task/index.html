{% extends "base.html" %}


{% block content %}

<h1>Todo list:</h1>
<br>
<form method="post">{% csrf_token %}
    {{form.as_p}}
    <button type='submit' class="btn btn-primary">Submit</button>
</form>
<br>
{% for item in query %}
    <ul>
        <li>{{item.title}}</li>
        <li>{{item.created}}</li>
        <li>{{item.category}}</li>
    </ul>
{% endfor %}

{% endblock content %}
