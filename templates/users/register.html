{% extends "base.html" %}


{% block content %}

<h2>Register</h2>
<div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-body">
        <form class="form-with-validation" action="/users/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link"><span style="color: gray;">Have an account?</span></button>
        </form>
    </div>
</div>

{% endblock content %}
