<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <title>{% block title %}Todo App{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <form method="POST" action="{% url 'show_task' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link">Home</button>
              </form>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <span class="navbar-text">Welcome, {{ user.username }}!  | </span>
            <li class="nav-item">
              <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link">Log out</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link">Log in</button>
              </form>
            </li>
            {% endif%}
          </ul>
        </div>
      </div>
      </div>
    </nav>
    <div class="container">
        <div class="parent-div d-flex align-items-center justify-content-center">
            <div class="child-div" style="width:99%; height:auto; padding:15px; max-width:99%; padding-top:5rem">
            {% block content %}
        
            {% endblock content %}
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
